<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register here</h1>
    <form>
        <label for ="username">Username:</label>
        <input type="text" id="username" placeholder="enter user name"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="enter password"><br><br>
        <label for="phno">Mobile no:</label>
        <input type="number" id="phno" placeholder="enter mobile number"><br><br>
        <label for ="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br><br>
        <label for="lang">Languages Known:</label>
        <input type="checkbox" name="lang">English
        <input type="checkbox" name="lang">Tamil
        <input type="checkbox" name="lang">Others<br><br>
        <label for="date of birth">Dob:</label>
        <input type="date" id="date of birth"><br><br>
        <label for="branch">Branch:</label>
        <select>
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>Electronics and Communication</option>
            <option>Electrical and Electronics</option>
            <option>Mechanical</option>
        </select>
        <br><br>
        <label for="image">Upload Image:</label>
        <input type="file" ><br><br>
        <label for="address">Address:</label>
        <textarea rows="4" cols="30" placeholder="enter your address"></textarea><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
