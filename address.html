<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Address</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 2rem; }
        form, address { max-width: 480px; margin-bottom: 1.5rem; }
        label { display:block; margin-top:0.6rem; font-size:0.95rem; }
        input, select, textarea { width:100%; padding:0.5rem; margin-top:0.25rem; box-sizing:border-box; }
        button { margin-top:0.8rem; padding:0.6rem 1rem; }
        address { font-style: normal; line-height:1.4; border-left:4px solid #eee; padding-left:0.8rem; }
    </style>
</head>
<body>
    <h1>Contact / Address</h1>

    <address>
        <strong>Example Company</strong><br>
        123 Main St.<br>
        Suite 400<br>
        Springfield, IL 62704<br>
        USA<br>
        Phone: <a href="tel:+11234567890">+1 (123) 456-7890</a><br>
        Email: <a href="mailto:info@example.com">info@example.com</a>
    </address>

    <form action="#" method="post" aria-label="Address form">
        <label for="fullname">Full name
            <input id="fullname" name="fullname" autocomplete="name" required />
        </label>

        <label for="street">Street address
            <input id="street" name="street" autocomplete="address-line1" required />
        </label>

        <label for="apt">Apt / Suite
            <input id="apt" name="address-line2" autocomplete="address-line2" />
        </label>

        <label for="city">City
            <input id="city" name="city" autocomplete="address-level2" required />
        </label>

        <label for="state">State / Province
            <input id="state" name="state" autocomplete="address-level1" />
        </label>

        <label for="postal">Postal code
            <input id="postal" name="postal" autocomplete="postal-code" required />
        </label>

        <label for="country">Country
            <select id="country" name="country" autocomplete="country">
                <option value="">Select country</option>
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
            </select>
        </label>

        <button type="submit">Save address</button>
    </form>
</body>
</html>
